<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Community Blog</h1>
        <p>Share your experience about our website!</p>
    </header>
    <div class="container">
        <form id="blogForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="blogContent">Your Blog:</label>
                <textarea id="blogContent" rows="5" placeholder="Write your blog here..." required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Post Blog</button>
            </div>
        </form>
        <div class="blog-posts" id="blogPosts">
            <h2>All Blogs</h2>
            <!-- Blog posts will appear here -->
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
    <script src="main.js"></script>

</body>
</html>
